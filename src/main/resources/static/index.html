<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bilKjøp.js"></script>
</head>
<body>
<div>
<h1>Bestilling av kinobilletter</h1>

<table>
    <tr>
        <td>
            <label for="select">Velg Film</label>
        </td>
        <td>
            <select id="select" name="select" required>
                <option value="">Velg en film</option>
                <option value="Interstellar">Interstellar</option>
                <option value="Ad Astra">Ad Astra</option>
                <option value="Gladiator">Gladiator</option>
                <option value="Don't Look UP">Don't Look UP</option>
                <option value="The Irishman">The Irishman</option>
                <option value="The Big Short">The Big Short</option>
            </select>
        </td>
        <td id="selectedFilm" style="color:red"></td>
    </tr>
    <tr>
        <td>
            <label for="Antall">Antall Person</label>
        </td>
        <td>
            <input id="Antall" type="number" min="1" value="" required style="width: 35px">
        </td>
        <td id="AntallBox" style="color: red"></td>
    </tr>
    <tr>
        <td>
            <label for="Fornavn">Fornavn</label>
        </td>
        <td>
            <input id="Fornavn" type="text" value="" required>
        </td>
        <td id="FornavnBox" style="color: red">
        </td>
    </tr>
    <tr>
        <td>
            <label for="Etternavn">Etternavn</label>
        </td>
        <td>
            <input id="Etternavn" type="text" value="" required>
        </td>
        <td id="EtternavnBox" style="color: red">
        </td>
    </tr>
    <tr>
        <td>
            <label for="Telefonnr">Telefonnummer</label>
        </td>
        <td>
            <input id="Telefonnr" type="tel" pattern="[0-9]{8}" value="" required>
        </td>
        <td id="TelefonnrBox" style="color: red">
        </td>
    </tr>
    <tr>
        <td>
            <label for="Epost">E-post</label>
        </td>
        <td>
            <input id="Epost" type="email" value="" required>
        </td>
        <td id="EpostBox" style="color: red">
        </td>
    </tr>
</table>
<br>
<button id="kjopBillett" onclick="kjopBillett()">Kjøp Billett</button>
<h2>Billetter</h2>
<div id="billetter"></div>
<br>
<button id="slettBiletter" onclick="slettBillettene()">Slett Billettene</button>
</div>
</body>
</html>
